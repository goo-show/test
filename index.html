<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>نموذج تعليقات باسم المستخدم فقط</title>
<style>
  body { font-family: Arial, sans-serif; direction: rtl; padding: 20px; background: #f9f9f9; }
  form { background: #fff; padding: 15px; border-radius: 6px; max-width: 500px; margin-bottom: 30px; box-shadow: 0 0 10px #ccc; }
  label { font-weight: bold; margin-top: 10px; display: block; }
  input[type="text"], textarea { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
  button { margin-top: 15px; padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
  button:hover { background-color: #0056b3; }
  .comments-container { max-width: 500px; background: white; padding: 15px; border-radius: 6px; box-shadow: 0 0 10px #ccc; }
  .comment { border-bottom: 1px solid #ddd; padding: 10px 0; }
  .comment:last-child { border-bottom: none; }
  .comment-username { font-weight: bold; color: #007bff; }
  .comment-text { margin: 5px 0 0 0; }
</style>
</head>
<body>

<h2>اترك تعليقك</h2>
<form id="commentForm">
  <label for="username">اسم المستخدم:</label>
  <input type="text" id="username" name="username" required placeholder="ادخل اسم المستخدم">

  <label for="comment">تعليقك:</label>
  <textarea id="comment" name="comment" rows="4" required placeholder="اكتب تعليقك هنا"></textarea>

  <button type="submit">إرسال التعليق</button>
</form>

<div class="comments-container" id="commentsContainer">
  <h3>التعليقات</h3>
  <div id="commentsList">
    <p>لا توجد تعليقات بعد.</p>
  </div>
</div>

<script>
  const commentForm = document.getElementById('commentForm');
  const commentsList = document.getElementById('commentsList');

  commentForm.addEventListener('submit', function(e) {
    e.preventDefault();

    const username = document.getElementById('username').value.trim();
    const comment = document.getElementById('comment').value.trim();

    if (!username || !comment) {
      alert('يرجى إدخال اسم المستخدم والتعليق');
      return;
    }

    // إزالة رسالة "لا توجد تعليقات" إذا كانت موجودة
    if (commentsList.children.length === 1 && commentsList.children[0].tagName === 'P') {
      commentsList.innerHTML = '';
    }

    // إنشاء عنصر تعليق جديد
    const commentDiv = document.createElement('div');
    commentDiv.className = 'comment';

    const userSpan = document.createElement('span');
    userSpan.className = 'comment-username';
    userSpan.textContent = username;

    const textP = document.createElement('p');
    textP.className = 'comment-text';
    textP.textContent = comment;

    commentDiv.appendChild(userSpan);
    commentDiv.appendChild(textP);

    // إضافة التعليق لقائمة التعليقات
    commentsList.appendChild(commentDiv);

    // إعادة تعيين النموذج
    commentForm.reset();
  });
</script>

</body>
</html>
