<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leave a Private Message</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      padding: 20px;
      text-align: center;
    }
    form {
      background: #fff;
      padding: 20px;
      margin: auto;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      background-color: #02a95c;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .note {
      font-size: 13px;
      color: #888;
      margin-top: -10px;
    }
  </style>
</head>
<body>

  <h2>Send a Private Message</h2>

  <p class="note">
    ملاحظة: لن يظهر تعليقك في الصفحة، سيتم إرساله مباشرة إلى بريدي الخاص 📩<br>
    <em>Note: Your message will NOT appear publicly. It will go directly to my email.</em>
  </p>

  <form action="https://formspree.io/f/mkgbywed" method="POST">
    <input type="text" name="name" placeholder="Your name / اسمك" required>
    <textarea name="message" placeholder="Write your message here... / اكتب رسالتك هنا" rows="5" required></textarea>
    <button type="submit">Send Message / أرسل الرسالة</button>
  </form>

</body>
</html>
